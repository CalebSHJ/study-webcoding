<!DOCTYPE html>
<html>
<head>
	<title>Little Light Ministries</title>
	<meta charset="utf-8">
	<style>
		a {
			text-decoration: none;
		}
		/* unvisited link */
		a:link {
  			color:black;
		}

		/* visited link */
		a:visited {
 			 color: gray;
		}

		/* mouse over link */
		a:hover {
 			 color: orange;
		}

		/* selected link */
		a:active {
  			color: blue;
		}
		h1::before {  
			transform: scaleY(1);
			transform-origin: bottom right;
			border-radius: 20%;
		}

		h1:hover::before {
			transform: scaleY(0);
			transform-origin: bottom left;
		}
		h1::before {
			content: " ";
			display:block;
			position: absolute;
			top: 0; right: 0; bottom: 0; left: 0;
			inset: 0 0 0 0;
			background:40px rgb(214, 166, 94);
			z-index: -1;
			transition: transform .3s ease;
		}

		li::before {  
			transform:scaleY(0);
			transform-origin: bottom right;
			border-top-right-radius: 40%;
			border-bottom-right-radius: 40%;

		}

		li:hover::before {
			transform:scaleY(1);
			transform-origin: bottom left;
		}
		li::before {
			content: " ";
			display: block; width: 140px;
			position:absolute;
			top: 0; right: 0; bottom: 0; left: 0;
			inset: 0 0 0 0;
			background: rgb(206, 234, 174);
			z-index: -1;
			transition: transform .3s ease;
		}

		li {
			position: relative;
		
		}
		h1 {
			font-size: 40px;
			color: aliceblue;
			text-align: center;
			font-family:Verdana, Geneva, Tahoma, sans-serif;
			border-bottom:5px groove goldenrod;
			border-radius: 30%;
			margin-bottom: none; padding-bottom: 15px;
			position: relative;
		}
		h2 {
			font-size: 36px;
			text-align: center; color:bisque;
			text-shadow: 2px 2px 5px goldenrod;
			/* text-decoration-line: underline;
			text-decoration-style: wavy;  */
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			margin-top: 0px; padding-top: 0px;
			background-image: url("aaron-burden-535Npq1wFG8-unsplash2.jpg");
		
		}
		ol {
			font-size: 24px;
			text-align:left;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				
		}
		
		
		/* img {
			img: center;
		} */
		@media(max-width:750px) {
			h1 {font-size: 25px;} 
			h2 {font-size: 18px;}
			ol {font-size: 16px;}
			img {width: 70%; padding-left: 75px;}
		}
		
		

	</style>
</head>
